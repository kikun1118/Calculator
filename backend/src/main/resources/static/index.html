<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>電卓アプリ</title>
</head>
<body>
    <h1>シンプル電卓</h1>
    <form action="/api/calculate" method="get">
        <input type="number" name="num1" placeholder="数値1" required>
        <select name="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="num2" placeholder="数値2" required>
        <button type="submit">計算</button>
    </form>
    
</body>
</html>
